version: "3.9"
services:
  sc2_controller:
    restart: unless-stopped
    build:
      context: ../
      dockerfile: ./docker/Dockerfile
      target: sc2_controller
      args:
        CARGO_FLAGS: "${CARGO_FLAGS}"

  bot_controller:
    restart: unless-stopped
    build:
      context: ../
      dockerfile: ./docker/Dockerfile
      target: bot_controller
      args:
        CARGO_FLAGS: "${CARGO_FLAGS}"
      tags:
        - aiarena/arenaclient-bot:${TAG:-latest}
        - aiarena/arenaclient-bot:latest

  proxy_controller:
    restart: unless-stopped
    build:
      context: ../
      dockerfile: ./docker/Dockerfile
      target: proxy_controller
      args:
        CARGO_FLAGS: "${CARGO_FLAGS}"
      tags:
        - aiarena/arenaclient-proxy:${TAG:-latest}
        - aiarena/arenaclient-proxy:latest

  k8s_controller:
    restart: unless-stopped
    build:
      context: ../
      dockerfile: ./docker/Dockerfile
      target: k8s_controller
      args:
        CARGO_FLAGS: "${CARGO_FLAGS}"
      tags:
        - aiarena/k8s-controller:${TAG:-latest}
        - aiarena/k8s-controller:latest

  combined:
    restart: unless-stopped
    image: aiarena/arenaclient-combined:${TAG:-latest}
    build:
      context: ../
      dockerfile: ./docker/Dockerfile
      target: combined
      args:
        CARGO_FLAGS: "${CARGO_FLAGS}"