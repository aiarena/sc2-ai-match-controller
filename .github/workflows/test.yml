name: Test

on:
  workflow_call:
  workflow_dispatch:
  pull_request:
    branches:
      - "master"
  push:
    branches:
      - "master"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Free Disk Space
      uses: jlumbroso/free-disk-space@main
      with:
        large-packages: false
        tool-cache: false
        swap-storage: false

    - uses: actions/checkout@v4
    
    - name: Install lld & clang
      run: sudo apt install -y lld clang
    
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
        
    - uses: actions-rs/cargo@v1
      with:
        command: check
        args: --verbose
    
    - uses: actions-rs/cargo@v1
      with:
        command: build
        args: --verbose
    
    - run: rustup component add clippy
    - uses: actions-rs/cargo@v1
      with:
        command: clippy
        args: --all-targets --all-features
  
  test:
    name: Cargo test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      
      - name: Install lld, clang & p7zip-full
        run: sudo apt install -y lld clang p7zip-full

      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --verbose

  cargo_fmt:
    name: Cargo format check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - run: rustup component add rustfmt

      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  file_based:
    name: File-based integration test
    runs-on: ubuntu-latest
    steps:

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          large-packages: false
          tool-cache: false
          swap-storage: false

      - uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Run file-based integration tests
        run: TEST_CARGO_FLAGS="--release --verbose" docker compose -f ./testing/file-based/docker-compose.yml up --exit-code-from=proxy_controller --force-recreate --build

  combined:
    name: File-based integration test for the combined controllers
    runs-on: ubuntu-latest
    steps:

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          large-packages: false
          tool-cache: false
          swap-storage: false

      - uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Run file-based combined integration tests
        run: |
          free -m
          TEST_CARGO_FLAGS="--release --verbose" docker compose -f ./testing/file-based-combined/docker-compose.yml up --exit-code-from=combined --force-recreate --build
          free -m

      - name: Final test of memory usage
        run: free -m

  api_based:
    name: API-based integration test
    runs-on: ubuntu-latest
    steps:

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          large-packages: false
          tool-cache: false
          swap-storage: false

      - uses: actions/checkout@v4

      - name: Run api-based integration tests
        run: TEST_CARGO_FLAGS="--release --verbose" docker compose -f ./testing/api-based/docker-compose.yml up --exit-code-from=proxy_controller --force-recreate --build
