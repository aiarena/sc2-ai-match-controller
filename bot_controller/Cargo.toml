[package]
name = "bot_controller"
version = "0.0.1"
edition = "2021"
include = ["configs/*.toml"]
description = "Controller that controls SC2 bot processes"
license-file="./LICENCE"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
common = {path="../common"}
serde_json = "1.0.91"
axum = { version = "0.6.2" }
utoipa = { version="2.4.2", features = ["axum_extras"], optional=true }
utoipa-swagger-ui = { version="3.0.1",  features = ["axum"], optional=true }
tokio = { version = "1.0"}#, features = ["macros", "rt-multi-thread", "fs"] }
tower = { version = "0.4"}#, features = ["util", "timeout"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-appender = "0.2.2"
reqwest = { version = "0.11.12", features=["json"]}
tower-http = { version = "0.3.0", features = ["add-extension", "trace"] }
tokio-util = { version = "0.7.4", features = ["full"] }
urlencoding = "2.1.2"

[features]
swagger = ["utoipa", "utoipa-swagger-ui"]