version: "3.9"
services:
  sc2_controller:
    build:
      context: ../../
      dockerfile: ./docker/Dockerfile
      target: sc2_controller
      args:
        CARGO_FLAGS: "--release"
    ports:
      - "8083:8083"
    environment:
      - "ACSC2_PORT=8083"
      - "ACSC2_MATCH_CONTROLLER_HOST=match_controller"
    volumes:
      - C:\Program Files (x86)\StarCraft II\Maps:/root/StarCraftII/maps
      - "./logs:/logs"

  bot_controller1:
    build:
      context: ../../
      dockerfile: ./docker/Dockerfile
      target: bot_controller
      args:
        CARGO_FLAGS: "--release"
    ports:
      - "8081:8081"
    volumes:
      - "./matches/bots:/bots"
      - "./logs:/logs"
    environment:
      - "ACBOT_PORT=8081"
      - "ACBOT_MATCH_CONTROLLER_HOST=match_controller"
      - "ACBOT_GAME_HOST=sc2_controller"
      - "ACBOT_GAME_PORT=8083"

  bot_controller2:
    build:
      context: ../../
      dockerfile: ./docker/Dockerfile
      target: bot_controller
      args:
        CARGO_FLAGS: "--release"
    ports:
      - "8082:8082"
    volumes:
      - "./matches/bots:/bots"
      - "./logs:/logs"
    environment:
      - "ACBOT_PORT=8082"
      - "ACBOT_MATCH_CONTROLLER_HOST=match_controller"
      - "ACBOT_GAME_HOST=sc2_controller"
      - "ACBOT_GAME_PORT=8083"

  match_controller:
    build:
      context: ../../
      dockerfile: ./docker/Dockerfile
      target: match_controller
      args:
        CARGO_FLAGS: "--release"
    ports:
      - "8080:8080"
    environment:
      - "ACMATCH_PORT=8080"
      - "ACMATCH_BOT_CONT_1_HOST=bot_controller1"
      - "ACMATCH_BOT_CONT_2_HOST=bot_controller2"
      - "ACMATCH_SC2_CONT_HOST=sc2_controller"
    volumes:
      - "./matches:/app/matches"
      - "./config.toml:/app/config.toml"
      - "./logs:/logs"

